<div class="page" data-name="nuevaCategoria">
    <div class="navbar">
        <div class="navbar-inner sliding">
          <div class="left">
                <a href="#" class="link back">
                <i class="icon icon-back"></i>
                <span class="ios-only">Back</span>
                </a>
            </div>
             <div class="title">Nueva categoría</div>
            <div class="right">
                <a class="panel-open" href="#" data-panel="right">
                    <i class="fas fa-bars iconopanel"></i>
                </a>
            </div>
        </div>
    </div>
    <div class="page-content" style="overflow-y: hidden; overflow-x: hidden;">
        <div class="card" id="card-cat">
            <div class="card-header row align-items-center justify-content-start no-gutters" id="tituloCategoria"> 
                <div class="col-sm-1" id="asterisco">*</div>
                <div class="col-sm-11" id="tituloTexto"><b>Título de categoría:</b></div>
            </div>
            <div class="card-content card-content-padding" id="card-titulo"> 
                <textarea id="titCategoria" cols="40" minlength="1" maxlength="40" required placeholder="Ingrese el título..." autofocus ></textarea>
                <span class="input-clear-button" style="margin-bottom: 10vh;"></span>
                <div class="text-right mt-1" id="charactersRemaining">
                    <span id="current">0</span>
                    <span id="maximum">/ 40</span>
                </div>
                <div class="oculto textoerror" id="errorTituloCat" >El título no puede estar vacío.</div>
            </div>
            <div class="card-footer" id="cardfooter-titCategoria">
                 <button class="button button-small button-fill color-green botonInicio disabled" id="guardarCategoria">Crear categoría</button>
            </div>
        </div>
    </div>
</div>

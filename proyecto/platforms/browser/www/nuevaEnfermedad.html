<div class="page" data-name="nuevaEnfermedad">
    <div class="navbar">
        <div class="navbar-inner sliding">
          <div class="left">
                <a href="#" class="link back">
                <i class="icon icon-back"></i>
                <span class="ios-only">Back</span>
                </a>
            </div>
             <div class="title">Nueva enfermedad</div>
            <div class="right">
                <a class="panel-open" href="#" data-panel="right">
                    <i class="fas fa-bars iconopanel"></i>
                </a>
            </div>
        </div>
    </div>
    <div class="page-content">
        <div id="agregarpasos">
            <div class="card">
                <div class="card-header"><b>¿Pertenece a una categoría?</b></div>
                <div class="card-content card-content-padding">
                    <div class="item-input-wrap input-dropdown-wrap">
                        <select id="tipoCat">
                            <option value="0" selected>No</option>
                            <option value="1">Si</option>
                        </select>
                    </div>
                    <div id="subcategoria" class="oculto">
                        <b>Categoría: </b>
                        <div class="item-input-wrap input-dropdown-wrap">
                            <select id="idCat"></select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header" id="tituloEnfermedad" style="float: left;"><b>Título</b></div>
                <div class="card-content card-content-padding">
                    <textarea id="tituloE" minlength="1" maxlength="40" required placeholder="Ingrese el título..." autofocus ></textarea>
                    <span class="input-clear-button"></span>
                    <div class="text-right mt-1" id="charactersRemaining">
                        <span id="current">0</span>
                        <span id="maximum">/ 40</span>
                    </div>
                    <div class="oculto textoerror" id="errorTitulo" >El título no puede estar vacío.</div>
                </div>
            </div>
            <div class="card" id="paso1">
                <div class="card-header" id="descPaso" style="float: left;"><b>Paso:</b></div>
                <div class="card-content card-content-padding">
                    <textarea id="textoenfermedad1" minlength="1" maxlength="170" required placeholder="Ingrese el texto del paso..." autofocus ></textarea>
                    <span class="input-clear-button"></span>
                    <div class="text-right mt-1" id="charactersRemainingPaso">
                        <span id="current">0</span>
                        <span id="maximum">/ 170</span>
                    </div>
                    <div class="oculto textoerror" id="errortextoenfermedad1" >Completar este campo.</div>
                </div>
                <div class="card-header" id="IDaudio" style="float: left;"><b>Audio:</b></div>
                <div class="card-content card-content-padding">
                    <input type="file" accept="audio/mpeg, audio/mp3" max-size="491520" class="audios" name="audio1" id="audio1" required disabled >
                    <div class="oculto textoerror" id="erroraudio1" >Completar este campo.</div>
                    <div class="oculto textoerror" id="error3audio1" >El archivo debe ser menor a 500kb</div>
                </div>
                <div class="card-header"><b>Imagen:</b></div>
                <div class="card-content card-content-padding">
                    <input type="file" accept="image/png, image/jpeg, image/jpg" class="imagenes" name="imagen1" id="imagen1" disabled>
                    <div class="oculto textoerror" id="errorimagen" >El archivo no puede pesar más de 300kb</div>
                </div>
                <div class="card-footer">
                    <button class=" button button-small button-fill eliminarPaso" id="1">Eliminar paso</button>
                </div>
            </div>
        </div>
        <div class="list no-hairlines-md">
            <ul>
                <li class="item-content item-input">
                    <button class=" button button-small button-fill masPaso" id="masPaso">Agregar paso</button>
                </li>
                <li class="item-content item-input">
                    <button class=" button button-small button-fill botonInicio" id="guardarEnfermedad">Guardar enfermedad</button>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="page" data-name="editarCategoria">
    <div class="navbar">
        <div class="navbar-inner sliding">
          <div class="left">
                <a href="#" class="link back">
                <i class="icon icon-back"></i>
                <span class="ios-only">Back</span>
                </a>
            </div>
         <div class="title">Editar categoría</div>
            <div class="right">
                <a class="panel-open" href="#" data-panel="right">
                    <i class="fas fa-bars iconopanel"></i>
                </a>
            </div>
        </div>
    </div>
    <div class="page-content">
        <div class="card">
            <div class="card-header">
            	<b>Categoría a editar</b>
            </div>
            <div class="card-content card-content-padding">
            	<div class="row item-input-wrap input-dropdown-wrap">
            		<select id="ediTitC" class="opciones">
                            <option value="0" style="padding-right: 3vw;">Seleccione una categoría</option>
            		</select>
            	</div>
            	<div class="oculto row"  id="divNuevoTit">
                    <div class="row align-items-center justify-content-start no-gutters" style="text-align: left; padding-left: 2vw;">    
                        <div class="col-sm-1" id="asterisco">*</div>
                        <div class="col-sm-11" id="tituloTexto"><b>Nuevo título:</b></div>
                    </div>
                    <div class="card-content card-content-padding" id="card-titulo" style="float: center; height: 20vh;">
                        <textarea id="titNuevoCat" cols="40" minlength="1" maxlength="40" required placeholder="Ingrese el nuevo título..." autofocus ></textarea>
                		<span class="input-clear-button"></span>
                        <div class="text-right mt-1" id="charactersRemaining">
                            <span id="current">0</span>
                            <span id="maximum">/ 40</span>
                        </div>
                        <div class="oculto textoerror" id="errorTituloCat" >El título no puede estar vacío.</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer" id="footerEdCat">
            <button class=" button button-small button-fill color-green botonInicio disabled" id="guardarCat" disabled>Guardar cambios</button>
        </div>
    </div>
</div>
